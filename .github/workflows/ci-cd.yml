name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run unit tests
        run: |
          pytest -q

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t geoint-devops-stack-app:${{ github.sha }} .

  deploy:
    name: Deploy via Docker Compose + Smoke Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for compose
        run: |
          cp .env.example .env || true
          echo "POSTGRES_DB=appdb" >> .env
          echo "POSTGRES_USER=appuser" >> .env
          echo "POSTGRES_PASSWORD=apppass" >> .env
          echo "APP_PORT=5000" >> .env

      - name: Build and start services
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/healthz > /dev/null; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done
          echo "App did not become healthy in time"
          docker compose logs app
          exit 1

      - name: Smoke test (home page + metrics)
        run: |
          curl -fsS http://localhost:5000/ | head -n 5
          curl -fsS http://localhost:5000/metrics | head -n 20

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
