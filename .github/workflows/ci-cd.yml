name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      - name: Run tests
        run: |
          pytest -q

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Build docker image
        run: |
          docker build -t geoint-demo-app:${{ github.sha }} .

  deploy-compose:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Create env file
        run: |
          cp .env.example .env
      - name: Deploy with docker compose
        run: |
          docker compose up -d --build
          docker compose ps
      - name: Smoke test
        run: |
          sleep 5
          curl -f http://localhost:5000/healthz
